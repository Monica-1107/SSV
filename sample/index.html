<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Yashaswi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            background: #0f3460;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fad0c4;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #fad0c4;
            color: #0f3460;
        }

        header {
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: white;
            animation: gradient 6s infinite;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .photo-gallery {
            margin: 40px 0;
        }

        .photo-gallery h2 {
            margin-bottom: 20px;
        }

        .slider {
    position: relative;
    width: 80%; /* Adjust slider width as desired */
    max-width: 800px; /* Restrict maximum width */
    margin: 0 auto; /* Center the slider */
    overflow: hidden; /* Ensure content doesn't overflow outside the slider */
    border-radius: 15px; /* Optional: rounded corners for the slider */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    aspect-ratio: 16 / 13; /* Maintain a fixed aspect ratio */
    background-color: #333; /* Add background in case images take time to load */
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slides img {
    width: 100%; /* Image fits the slider width */
    height: 100%; /* Image fits the slider height */
    object-fit: cover; /* Ensures the image covers the area proportionally without distortion */
    flex-shrink: 0; /* Prevent images from shrinking */
}


        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .slider-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .countdown {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #fad0c4;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% {text-shadow: 0 0 5px #fad0c4, 0 0 10px #fad0c4;}
            50% {text-shadow: 0 0 20px #fad0c4, 0 0 30px #fad0c4;}
            100% {text-shadow: 0 0 5px #fad0c4, 0 0 10px #fad0c4;}
        }

        .playlist audio {
            margin: 10px;
            width: 80%;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #0f3460;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">SSV - Dora the explorer</a>
        <ul>
            <li><a href="index.html">DreamScape</a></li>
        </ul>
    </nav>

    <header>
        <h1>Happy Birthday, Yashaswi!</h1>
        <p>Letâ€™s Celebrate Your Day with Love and Fun!</p>
    </header>

    <div class="container">
        <section class="photo-gallery" id="gallery">
            <h2>Photo Memories-last pic will be ur favourite &#x1F602; &#x1F602;</h2>
            <div class="slider">
                <div class="slides">
                    <img src="photo1.jpeg" alt="Memory 1">
                    <img src="photo2.jpeg" alt="Memory 2">
                    <img src="photo3.jpeg" alt="Memory 3">
                    <img src="photo4.jpeg" alt="Memory 4">
                    <img src="photo5.jpeg" alt="Memory 5">
                    <img src="photo6.jpeg" alt="Memory 6">
                    <img src="photo7.jpeg" alt="Memory 7">
                    <img src="photo8.jpeg" alt="Memory 8">
                    <img src="photo9.jpeg" alt="Memory 9">
                    <img src="photo10.jpeg" alt="Memory 10">
                    <img src="photo12.jpeg" alt="Memory 12">
                    <img src="photo13.jpeg" alt="Memory 13">
                </div>
                <div class="slider-buttons">
                    <button id="prev">&#10094;</button>
                    <button id="next">&#10095;</button>
                </div>
            </div>
        </section>

        <section class="countdown" id="countdown">
            <h2>Happy 21 Cheers! &#x1F37A;</h2>
        </section>

        <section class="playlist" id="playlist">
            <h2>Enzoyyyy your favourite song &#x1F602;&#x1F602;</h2>
            <audio controls>
                <source src="hello.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            
            
        </section>
    </div>

    

    <script>
        const birthday = new Date('01/26/2025');
        const countdownClock = document.getElementById('countdown-clock');

        function updateCountdown() {
            const now = new Date();
            const timeLeft = birthday - now;
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % 1000) / 1000);
                countdownClock.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownClock.textContent = "Happy Birthday!";
            }
        }

        setInterval(updateCountdown, 1000);

        const slides = document.querySelector('.slides');
        const slideImages = document.querySelectorAll('.slides img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        function updateSlider() {
            const width = slideImages[0].clientWidth;
            slides.style.transform = `translateX(-${currentIndex * width}px)`;
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slideImages.length;
            updateSlider();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slideImages.length) % slideImages.length;
            updateSlider();
        });

        window.addEventListener('resize', updateSlider);
    </script>
</body>
</html>
